<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>British Empire â€“ Liquid Glass Demo</title>

  <style>
    /* ===== Global ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    /* ===== STATIC BACKGROUND (Flagge bleibt ruhig) ===== */
    .background {
      position: fixed;
      inset: 0;
      background: url('assets/uk-flag.png') center/cover no-repeat;
      filter: brightness(0.75) blur(4px);
      z-index: -2;
    }

    /* ===== DARK OVERLAY (ruhiger, transparenter) ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    /* ===== Slides ===== */
    .slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      transition: opacity 600ms ease, transform 600ms ease;
      pointer-events: none;
    }

    .slide.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    /* ===== Liquid Glass Card ===== */
    .card {
      max-width: 900px;
      padding: 40px 50px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 28px;
      backdrop-filter: blur(18px) saturate(1.2);
      text-align: center;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* ===== Navigation ===== */
    .nav {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .nav button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(12px);
      transition: background 150ms ease, transform 150ms ease;
    }

    .nav button:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .nav button:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }
  </style>
</head>

<body>

  <!-- STATIC BACKGROUND -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- ===== Slide 1 ===== -->
  <section class="slide active" data-index="0">
    <div class="card">
      <h1>The British Empire</h1>
      <p>Power, expansion and the long shadows of history.</p>
    </div>
  </section>

  <!-- ===== Slide 2 ===== -->
  <section class="slide" data-index="1">
    <div class="card">
      <h1>Origins</h1>
      <p>The empire began as a maritime trading system driven by naval dominance.</p>
    </div>
  </section>

  <!-- ===== Slide 3 ===== -->
  <section class="slide" data-index="2">
    <div class="card">
      <h1>East India Company</h1>
      <p>A private corporation that became a military and political power in Asia.</p>
    </div>
  </section>

  <!-- Navigation -->
  <div class="nav">
    <button id="prevBtn">&larr;</button>
    <button id="nextBtn">&rarr;</button>
  </div>

  <script>
    const slides = [...document.querySelectorAll('.slide')];
    const prev = document.getElementById('prevBtn');
    const next = document.getElementById('nextBtn');
    let index = 0;

    function update() {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      prev.disabled = index === 0;
      next.disabled = index === slides.length - 1;
    }

    prev.onclick = () => { index--; update(); };
    next.onclick = () => { index++; update(); };

    window.onkeydown = e => {
      if (e.key === "ArrowRight") next.click();
      if (e.key === "ArrowLeft") prev.click();
    };
  </script>

</body>
</html>
